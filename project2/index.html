<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <title>Disney Character Finder</title>
    <link rel="stylesheet" href="styles/style.css">
    <script src="js/main.js"></script>
</head>

<body>
    <header>
        <h1>Disney Character Finder</h1>
    </header>

    <div class="widgets">
        Search
        <input id="searchterm" type="text" size="45" maxlength="45" autofocus
            value="Enter a Character (ex. Mickey Mouse)"/>
    </div>

    <div class="widgets">
        Results
        <select id="limit">
            <option value="5">5</option>
            <option value="10" selected>10</option>
            <option value="25">25</option>
            <option value="50">50</option>
            <option value="100">100</option>
        </select>
    </div>

    <div class="widgets">
        <button type="button" id="search" class="blue">Search</button>
    </div>
    <div id="status">Ready to Search!</div>
    <hr>

    <h2>Results</h2>
    <div id="content">
        <p>No data yet!</p>
    </div>
</body>

</html>
